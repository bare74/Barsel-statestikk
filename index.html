<!DOCTYPE html>
<html>

<head>
    <title>Barsel Skjema/ Registrering</title>
    <link rel="stylesheet" href="./css/style.css">

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {
            $.ajax({
                url: 'https://api.apispreadsheets.com/data/SBz4WYKUyzMo5P6J/',
                type: 'post',
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Data sendt til registrering")
                },
                error: function () {
                    alert("Obs! Her ble det feil, forsøk igjen")
                }
            });
        }
    </script>

</head>

<body>
    <form id="myForm">
        <label>Fødsels Dato:</label>

        <input name="birth_date" />
        </div>
        <br />
        <label>Utskrevet Dato:</label>
        <br />

        <br />
        <label>Barsel Besøk Dato:</label>
        <br />
        <input name="maternity_date" />
        <br />
        <label>Avvik</label>
        <br />
        <textarea name="message">
    </textarea>
        <br />
        <br />
    </form>
    <button onclick="SubForm()">Submit</button>
    </div>
    </div>
    </div>
    <br />


    <script src="./javascript/index.js"></script>
</body>

</html>
