<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Barsel Skjema/ Registrering</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="form">

        <div class="title">Barsel Skjema / Registrering</div>
        <form id="myForm">
            <div class="input-container ic1">

                <input name="birth_date" class="input" type="date" id="birth_date" />
                <div class="cut"></div>
                <label class="placeholder">Fødsels dato:</label>
            </div>
            <div class="input-container ic1">
                <input name="discharged_date" class="input" type="date" />
                <div class="cut"></div>
                <label class="placeholder">Utskrevet dato:</label>
            </div>
            <div class="input-container ic1">
                <input name="maternity_date" class="input" type="date" />
                <div class="cut"></div>
                <label class="placeholder">Barsel Besøk dato:</label>
            </div>
            <div class="input-container ic1">
                <input name="message" class="input" typename="message"></input>
                <div class="cut"></div>
                <label class="placeholder">Avvik noteres her...</label>
            </div>
        </form>
        <button id="btn" type="text" class="submit">SEND / REGISTRER</button>
    </div>
</body>
<script src="./javascript/index.js"></script>

</html>
