    <script>
        function SubForm() {
            $.ajax({
                url: 'https://api.apispreadsheets.com/data/SBz4WYKUyzMo5P6J/',
                type: 'post',
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Data sendt til registrering")
                },
                error: function () {
                    alert("Obs! Her ble det feil, forsøk igjen")
                }
            });
        }
    </script>

<body>
    <div id="myForm" class="form">
        <div class="title">Barsel Skjema / Registrering</div>
        <div class="input-container ic1">
            <input name="birth_date" id="birth_date" class="input" type="date" />
            <div class="cut"></div>
            <label for="birth_date" class="placeholder">Fødsels dato:</label>
        </div>
        <div class="input-container ic1">
            <input name="discharged_date" class="input" type="date" />
            <div class="cut"></div>
            <label for="discharged_date" class="placeholder">Utskrevet dato:</label>
        </div>
        <div class="input-container ic1">
            <input name="maternity_date" class="input" type="date" />
            <div class="cut"></div>
            <label for="maternity_date" class="placeholder">Barsel Besøk dato:</label>
        </div>
        <div class="input-container ic1">

            <textarea placeholder="AVVIK NOTERES HER..." name="message">
    </textarea>
            <div class="cut"></div>
            <label class="placeholder">Avvik noteres her...</label>
        </div>
        <button type="text" class="submit" onclick="SubForm()">SEND / REGISTRER</button>
    </div>
</body>
