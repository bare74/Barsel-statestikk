<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Barsel Skjema/ Registrering</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        function SubForm() {
            $.ajax({
                url: "https://api.apispreadsheets.com/data/SBz4WYKUyzMo5P6J/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)")
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("There was an error :(")
                }
            });
        }
    </script>
</head>

<body>
    <div class="form">

        <div class="title">Barsel Skjema / Registrering</div>
        <form id="myForm">
            <div class="input-container ic1">

                <input name="birth_date" class="input" type="date" />
                <div class="cut"></div>
                <label class="placeholder">Fødsels dato:</label>
            </div>
            <div class="input-container ic1">
                <input name="discharged_date" class="input" type="date" />
                <div class="cut"></div>
                <label class="placeholder">Utskrevet dato:</label>
            </div>
            <div class="input-container ic1">
                <input name="maternity_date" class="input" type="date" />
                <div class="cut"></div>
                <label class="placeholder">Barsel Besøk dato:</label>
            </div>
            <div class="input-container ic1">
                <textarea name="message">
    </textarea>
                <div class="cut"></div>
                <label class="placeholder">Avvik noteres her...</label>
            </div>
        </form>
        <button type="text" class="submit" onclick="SubForm()">SEND / REGISTRER</button>
    </div>
</body>
<!-- <script src="./javascript/index.js"></script> -->

</html>
